<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="side-image left">
            <img src="assets/cycling-girl.png" alt="Exercise">
        </div>

        <div class="login-content">
            <div class="logo-area">
                <img src="assets/logo.png" alt="BMI Tracker Logo" class="app-logo">
            </div>
            
            <p class="welcome-text">WELCOME BACK</p>
            
            <button id="google-login-btn" class="google-btn">
                <img src="assets/google-icon.png" alt="G" class="google-icon">
                <span>Sign in with Google</span>
            </button>
        </div>

        <div class="side-image right">
            <img src="assets/scale.png" alt="Scale" class="scale-img">
        </div>
        
    </div>

    <script src="app.js"></script>
    
</body>
</html>
